<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monthly Report Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>

        .heading {
            font-size: 32px;
        }

        .heading .red {
            color: red;
        }

        .heading .gold {
            color: goldenrod;
        }

        .heading .green {
            color: green;
        }

        .card {
            background-color: white;
            border: 1px solid #000;
            margin: 20px;
        }

        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        input[type="text"] {
            border: none;
            border-bottom: 1px solid #000;
        }

        .important-ratio {
            font-weight: bold;
        }

        .print-button {
            margin: 20px;
        }
        .form-control-sm:focus{
            box-shadow: 0px 1px 1px rgba(255, 255, 255, 0.075) inset, 0px 0px 0px rgba(255, 100, 255, 0.5);
            border-color: transparent;
        }
        .form-control-sm{
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="heading bg-black text-center">
            <span class="red">MONTHLY</span>
            <span class="gold">REPORT</span>
            <span class="green">CARD</span>
        </div>
        <div class="p-2">
        <div class="card" style="background-color:rgba(174, 174, 121, 0.59);">
            <table>
                <thead>
                    <tr>
                        <th>Monthly Data</th>
                        <th>Calculate</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Number of Leads</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Number of Token</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Number of Invoice</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Revenue</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>CSV</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Commission</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Total Budget Spent</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Additional Cost (if Any)</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><h4 class="heading">Profit</h4></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        <div class="important-ratio">
            Important Ratio
        </div>
        <div>
            <p>Conversion % (Lead to Token).<input type="text" class="form-control-sm" readonly></p>
            <p>Conversion % (Token to Invoice).<input type="text" class="form-control-sm" readonly></p>
            <p>Cost Per Lead(CPL)<input type="text" class="form-control-sm" readonly></p>
            <p>Average Sales Value<input type="text" class="form-control-sm" readonly></p>
           
        </div>
        <div class="print-button text-center">
            <button id="downloadPdf" class="btn btn-warning shadow mb-4">Download PDF</button>
        </div>
    </div>
    
    <script>
        // Download PDF on button click
        document.getElementById("downloadPdf").addEventListener("click", function () {
            const element = document.getElementById('content'); 
            const options = { 
                filename: 'report.pdf', 
                margin: 0, 
                image: { type: 'jpeg', quality: 0.98 }, 
                html2canvas: { scale: 2 }, 
                jsPDF: {  
                    unit: 'in',  
                    format: 'letter',  
                    orientation: 'portrait'  
                } 
            }; 
              
            html2pdf().set(options).from(element).save(); 
        });
    </script>
</body>
</html>
