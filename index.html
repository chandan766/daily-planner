<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        h1 {
            color:gold;
            -webkit-text-stroke: 1px black;
        }
        .underline {
            text-decoration: underline;
        }
        .custom-input {
            border:none;
            border-bottom: 1px dashed;
            border-radius: 0px;
        }
        .form-control:focus{
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 0px rgba(255, 100, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Daily Planner</h1>
        <div class="border border-muted mb-4 border-1"></div>
        <form>
            <div class="mb-4 shadow p-2">
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="week-mon">Mon</label>
                <input class="form-check-input" type="radio" id="week-mon" name="week" value="Mon">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="week-tue">Tue</label>
                <input class="form-check-input" type="radio" id="week-tue" name="week" value="Tue">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="week-tue">Wed</label>
                <input class="form-check-input" type="radio" id="week-tue" name="week" value="Tue">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="week-tue">Thu</label>
                <input class="form-check-input" type="radio" id="week-tue" name="week" value="Tue">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="week-tue">Fri</label>
                <input class="form-check-input" type="radio" id="week-tue" name="week" value="Tue">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="week-tue">Sat</label>
                <input class="form-check-input" type="radio" id="week-tue" name="week" value="Tue">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="week-tue">Sun</label>
                <input class="form-check-input" type="radio" id="week-tue" name="week" value="Tue">
            </div>

            <div class="form-group mt-4">
                <label for="datepicker">Date:</label>
                <input type="date" class="form-control" id="datepicker">
            </div>
        </div>


            <div class="mb-4 shadow p-2">
            <h4 class="underline">Target (TODAY)</h4>
            <div class="form-group">
                <label class="mt-3" for="leads">Leads:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">First Calls:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">Attendance:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">Con. Call:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">Token:</label>
                <input type="text" class="form-control" id="leads">
            </div>
            </div>
            
            <div class="mb-4 shadow p-2">
            <h4 class="underline">Checklist</h4>
            <div class="form-group">
                <label class="mt-3" for="leads">First Calls:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">First Calls:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">Attendance:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">Con. Call:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">Token:</label>
                <input type="text" class="form-control" id="leads">
            </div>
            </div>
            <!-- Add similar elements for 'Follow Up Call,' 'Follow Up Cont.,' 'Pre. Web. Cont.,' and 'Post Web Cont.' -->

            <div class="mb-4 shadow p-2">
            <h4 class="underline">Achieved (Review)</h4>
            <div class="form-group">
                <label class="mt-3" for="leads">Leads:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">First Calls:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">Attendance:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">Con. Call:</label>
                <input type="text" class="form-control" id="leads">
                <label class="mt-3" for="leads">Token:</label>
                <input type="text" class="form-control" id="leads">
            </div>
            </div>
            <!-- Add similar elements for 'First Calls,' 'Attendance,' 'Con. Call,' and 'Token' -->

            <div class="mb-4 shadow p-2">
            <h4 class="underline">Priority List</h4>
            <div class="form-group">
                <label class="mt-3" for="leads">Leads:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">First Calls:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">Attendance:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">Con. Call:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">Token:</label>
                <input type="text" class="form-control custom-input" id="leads">
            </div>
            </div>
            <!-- Add two more Priority List elements similarly -->

            <div class="mb-4 shadow p-2">
            <h4 class="underline">Today Schedule</h4>
            <div class="form-group">
                <label class="mt-3" for="leads">Leads:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">First Calls:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">Attendance:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">Con. Call:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">Token:</label>
                <input type="text" class="form-control custom-input" id="leads">
            </div>
            </div>
            <!-- Add 13 labels and corresponding text inputs with bottom dash borders -->

            <div class="mb-4 shadow p-2">
            <h4 class="underline">Monthly (TOTAL TILL DATE)</h4>
            <div class="form-group">
                <label class="mt-3" for="leads">Leads:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">First Calls:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">Attendance:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">Con. Call:</label>
                <input type="text" class="form-control custom-input" id="leads">
                <label class="mt-3" for="leads">Token:</label>
                <input type="text" class="form-control custom-input" id="leads">
            </div>
            </div>
            <!-- Add similar elements for 'Con. Call,' 'Token,' and 'Revenue' -->

            <div class="mb-4 text-center">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
